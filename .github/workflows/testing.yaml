on: [push]

name: Testing GPMT api service

env:
    CLUSTER_NAME: GPMTCluster
    RESOURCE_GROUP: GPMTResourceGroup
    REGISTRY_SECRET_NAME: registry-token

jobs:
    test:
        name: Testing
        runs-on: ubuntu-latest
        env:
            STORAGE_CONNECTION_URL: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://localhost:10000/devstoreaccount1;"
            MONGO_URL: "mongodb://localhost:27017/gpmt"
            SPEECH_TOKEN: "e1ba29dd157443d5a95f572562cbe2e0"
            SPEECH_REGION: "westeurope"
            APP_URL: "http://localhost:5000"
            ADMIN_URL: "http://localhost:4000"
            ANALYSIS_URL: "http://gpmt-net:8088/"
            NODE_ENV: "testing"
            AUTH_SIGN_SECRET: "abc"
            HASH_SALT_ROUNDS: "10"
            PORT: "8089"
            RASA_URL: "http://rasa:5005/"
            ADMIN_PASSWORD: "password"
        steps:
        - uses: actions/checkout@v2

        - name: Use Node.js ${{ env.NODE_VERSION }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ env.NODE_VERSION }}

        - name: Cache node modules
          id: cache-node
          uses: actions/cache@v2
          with:
            path: node_modules
            key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
            restore-keys: ${{ runner.os }}-node-modules-
        
        - name: npm install
          if: steps.cache-node.outputs.cache-hit != 'true'
          run: npm install

        - name: Checkout rasa repo
          uses: actions/checkout@v2
          with:
            repository: gympapsc/gpmt-rasa
            path: rasa
        
        - name: Start rasa services in background
          run: cd ./rasa && bash ./install.sh && cd ..

        - name: Checkout net repo
          uses: actions/checkout@v2
          with:
            repository: gympapsc/gpmt-net
            path: net
        
        - name: Start analysis service
          run: cd ./net && bash ./install.sh && cd ..

        - name: Start database and blob service
          run: bash ./install.sh
        
        - name: Run tests
          run: npm run test
        
        - name: Shutdown net and rasa services
          run: bash ./uninstall.sh && cd ./net && bash ./uninstall.sh && cd ../rasa && bash ./uninstall.sh
        