apiVersion: v1
kind: Service
metadata:
    name: gpmt-api
    namespace: "default"
spec:
    type: ClusterIP
    ports:
    - port: 80
    selector:
        app: gpmt-api
---
apiVersion: v1
kind: Service
metadata:
    name: gpmt-mongodb
    namespace: "default"
spec:
    clusterIP: None
    ports:
    - port: 27017
    selector:
        app: gpmt-mongodb
---
apiVersion: v1
kind: Service
metadata:
    name: gpmt-storage
    namespace: "default"
spec:
    clusterIP: None
    ports:
    - port: 10000
      name: "blob-storage"
    - port: 10001
      name: "queue-storage"
    - port: 10002
      name: "table-storage"
    selector:
        app: gpmt-storage