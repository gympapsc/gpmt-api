apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: gpmt-mongodb-pvc
    namespace: default
spec:
    storageClassName: "default"
    volumeName: gpmt-mongodb-pv
    accessModes:
        - ReadWriteOnce
    resources:
        requests: 
            storage: 5Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: gpmt-mongodb-pv
spec:
    storageClassName: "default"
    accessModes:
        - ReadWriteOnce
    capacity:
        storage: 5Gi
    hostPath:
        path: /data/gpmt-mongodb
