apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: gpmt-mongodb
spec:
    selector:
        matchLabels:
            app: gpmt-mongodb
    serviceName: "mongodb"
    template: 
        metadata:
            labels:
                app: gpmt-mongodb
        spec:
            containers:
            - name: gpmt-mongo
              image: mongo:latest
              ports:
              - containerPort: 27017
                name: mongodb
              volumeMounts:
              - name: "gpmt-mongodb-data"
                mountPath: /data/db
            volumes:
            - name: gpmt-mongodb-data
              persistentVolumeClaim:
                claimName: gpmt-mongodb-pvc
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: gpmt-storage
spec:
    selector:
        matchLabels:
            app: gpmt-storage
    serviceName: "storage"
    template:
        metadata:
            labels:
                app: gpmt-storage
        spec:
            containers:
            - name: gpmt-storage
              image: mcr.microsoft.com/azure-storage/azurite:latest
              command: ["azurite"]
              args: ["-l", "/data", "--blobHost", "0.0.0.0","--queueHost", "0.0.0.0", "--tableHost", "0.0.0.0", "--loose"]
              ports:
              - containerPort: 10000
                name: blob-storage
              - containerPort: 10001
                name: queue-storage
              - containerPort: 10002
                name: table-storage
              volumeMounts:
              - name: "gpmt-storage-data"
                mountPath: /data
            volumes:
            - name: gpmt-storage-data
              persistentVolumeClaim:
                claimName: gpmt-storage-pvc
