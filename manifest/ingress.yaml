apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: gpmt-api-ingress
    namespace: "default"
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/use-regex: "true"
        cert-manager.io/issuer: "letsencrypt"
spec:
    tls:
    - hosts: 
        - api-gpmt.northeurope.cloudapp.azure.com
      secretName: tls-secret
    rules:
    - host: api-gpmt.northeurope.cloudapp.azure.com
      http:
        paths:
        - path: /data
          pathType: Prefix
          backend:
            service:
                name: gpmt-api-data
                port:
                    number: 80

        - path: /chat
          pathType: Prefix
          backend:
            service:
                name: gpmt-api-chat
                port:
                    number: 80
        
        - path: /auth
          pathType: Prefix
          backend:
            service:
                name: gpmt-api-auth
                port:
                    number: 80
        
